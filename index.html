<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D CSS Cube | kahdev.me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <button id="toggleRotation">Pause Auto-Rotation</button>
        <button id="resetCube">Reset</button>
    </div>
    
    <div class="container">
        <div class="cube" id="cube">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
            <div class="face right">Right</div>
            <div class="face left">Left</div>
            <div class="face top">Top</div>
            <div class="face bottom">Bottom</div>
        </div>
    </div>
    
    <div class="instructions">
        <p id="instructionText">Click and drag to rotate</p>
    </div>
    
    <footer>
        <a href="https://kahdev.me">‚Üê Back to kahdev.me</a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
